<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entre em Contato</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('fundo.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(255,255,255,0.95);
      margin: 60px auto;
      padding: 40px;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    h1 {
      width: 100%;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      flex: 1;
      min-width: 250px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }

    .info-empresa {
      flex: 1;
      min-width: 250px;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 6px;
    }

    .info-empresa h2 {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .info-empresa p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    .whatsapp-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .whatsapp-container img {
      width: 40px;
      height: 40px;
    }

    .whatsapp-container span {
      font-size: 18px;
      color: #2c3e50;
    }

    .mapa {
      margin-top: 20px;
    }

    .mapa iframe {
      width: 100%;
      height: 250px;
      border: 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entre em Contato</h1>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone">

      <label for="assunto">Assunto</label>
      <input type="text" id="assunto" name="assunto">

      <label for="mensagem">Escreva sua mensagem</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <button type="submit">Salvar</button>
    </form>

    <div class="info-empresa">
      <h2>FUNCIONAMENTO</h2>
      <p>
        De segunda à sexta:<br>
        7:30h às 12:00<br>
        13:30h às 17:30
      </p>

      <div class="whatsapp-container">
        <img src="WhatsApp.png" alt="WhatsApp">
        <span>+55 9 99213-5739</span>
      </div>

      <div class="mapa">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15840717.759019112!2d-65.58588238112996!3d-10.94203419043362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x926c1e73d98c7b69%3A0x82858d91b5a4c6f!2zUm9uZG9uw6lh!5e0!3m2!1spt-BR!2sbr!4v1715094988841!5m2!1spt-BR!2sbr" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
